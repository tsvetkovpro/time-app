<body>

<script src="https://unpkg.com/expect/umd/expect.min.js"></script>
<script>
	console.log ('start test');

	function add (a, b) {
		return a + b;
	}
	expect (add (2, 8)).toBe (10);
	expect (add (-3, 2)).toBeA ('number');


	function capitalizedWord (word) {
		if (!word || typeof word !== 'string') {
			word = '';
		}
		return word.charAt (0).toUpperCase () + word.slice (1);
	}

	expect (capitalizedWord ('andrew')).toBe ('Andrew');
	expect (capitalizedWord (2)).toBe ('');
	expect (capitalizedWord ('andrew')).toBeA ('string');

	console.log ('all test passed');
</script>
</body>
</html>
